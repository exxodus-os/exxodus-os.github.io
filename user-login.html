<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pasien/Karyawan - RS Sehat Jiwa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1><span style="color: #007BFF;">RS Sehat Jiwa</span> Login</h1>
    <p>Masukkan NIK/ID Pasien atau Kredensial Karyawan</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nama Pengguna (Username / NIK)</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Kata Sandi (Password)</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <p id="error-message">Nama Pengguna atau Kata Sandi salah.</p>
        
        <button type="submit">MASUK</button>
    </form>
</div>

<script>
    const VALID_USERNAME = "Rafli";
    const VALID_PASSWORD = "latuconsina";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (usernameInput === VALID_USERNAME && passwordInput === VALID_PASSWORD) {
            errorMessage.style.display = 'none';
            
            localStorage.setItem('loggedInUser', usernameInput);
            window.location.href = 'user-profile.html'; 
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
